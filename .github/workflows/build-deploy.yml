name: build_deploy
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths-ignore:
      - terraform/**
      - .devcontainer/**
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: Set up buildx
        uses: docker/setup-buildx-action@v3
      - name: Set metadata
        id: metadata
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}/${{ env.SERVICE }}
          tags: |
            type=semver,pattern={{raw}}
            type=sha,format=short
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          token_format: access_token
          workload_identity_provider: '${{ secrets.WIF_PROVIDER }}'
          service_account: '${{ secrets.WIF_SERVICE_ACCOUNT }}'
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          version: '>= 379.0.0'
      - name: 'Docker Auth'
        id: docker-auth
        uses: 'docker/login-action@v3'
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'
          registry: '${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}'
      - name: Build, tag and push container
        id: build-image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          target: prod
          tags: ${{ steps.metadata.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Create service decleration
        run: |-
          export IMAGE="${{ steps.metadata.outputs.tags }}"
          export SERVICE="${{ env.SERVICE }}"
          export PROJECT_ID="${{ env.PROJECT_ID }}"
          export SERVICE_ACCOUNT_EMAIL="${{ env.SERVICE }}@${{ env.PROJECT_ID }}.iam.gserviceaccount.com"
          envsubst < ./service.template.yaml > service.yaml
      - name: 'Deploy to Cloud Run'
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          metadata: service.yaml
      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}
